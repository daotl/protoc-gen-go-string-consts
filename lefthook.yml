assert_lefthook_installed: true

pre-commit:
  parallel: true
  commands:
    pre-commit:
      run: pre-commit run --files {staged_files}
      stage_fixed: true
    lint:
      glob: "*.go"
      run: golangci-lint run --fix $(../scripts/unique-dirs-relative-to.sh . {staged_files})
      stage_fixed: true
